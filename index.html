<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Publish Smoke Test</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    body{font:16px system-ui; padding:24px; color:#111}
    button{padding:10px 14px; font-weight:700; cursor:pointer}
    #out{margin-top:16px; white-space:pre-wrap}
  </style>
</head>
<body>
  <h1>Publish Smoke Test (Proxy)</h1>
  <p>Proxy: <code>https://area-publish-proxy.area-webar.workers.dev/publish</code></p>
  <button id="btn">Test-Publish ausl√∂sen</button>
  <div id="out"></div>
  <canvas id="qr" style="margin-top:12px"></canvas>

  <script>
    async function run() {
      const EP = "https://area-publish-proxy.area-webar.workers.dev/publish";

      const f = new FormData();
      f.append('sceneId','smoke');
      f.append('file', new File([new Blob([JSON.stringify({ok:true})],{type:'application/json'})], 'scene.json'));
      f.append('file', new File([new Blob([new Uint8Array([0x67,0x6c,0x54,0x46,0,0,0,0,0,0,0,0])],{type:'model/gltf-binary'})], 'scene.glb'));

      const res = await fetch(EP, { method:'POST', body:f, headers:{ 'Accept':'application/json' } });
      const text = await res.text();
      document.getElementById('out').textContent = `HTTP ${res.status}\n${text}`;

      try {
        const json = JSON.parse(text);
        if (json.viewerUrl) {
          QRCode.toCanvas(document.getElementById('qr'), json.viewerUrl, { scale: 6 });
        }
      } catch {}
    }

    document.getElementById('btn').addEventListener('click', run);
  </script>
</body>
</html>
